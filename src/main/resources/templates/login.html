    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:value="${credentials.emailAddress}" name="emailAddress" required autofocus>

    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:value="${credentials.userPassword}" name="userPassword" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
