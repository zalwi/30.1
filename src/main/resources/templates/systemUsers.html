<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<header th:include="fragments :: header" class="fixed-top">
</header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-10 p-lg-1 mx-auto my-1">
        <h1 class="display-4 font-weight-normal">Pracownicy</h1>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>
                    Numer
                </th>
                <th>
                    ImiÄ™
                </th>
                <th>
                    Nazwisko
                </th>
                <th>
                    Adres email
                </th>
                <th>
                    Rola
                </th>
                <th>
                    Akcje
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.emailAddress}"></td>
                <td th:text="${employee.userType.description}"></td>
                <td>Linki akcji</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:include="fragments :: footer-links" class="container py-5">
</footer>
<footer th:include="fragments :: footer-fixed" class="black-transparent mt-auto py-1 fixed-bottom">
</footer>
<div th:include="fragments :: scripts">
</div>
</body>
</html>
