<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<header th:include="fragments :: header" class="fixed-top">
</header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="col-md-10 p-lg-1 mx-auto my-1">
        <div style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
            <form th:action="'/'+${actionLink}" th:object="${contactPerson}" method="post" style="width: 50%">
                <div>
                    <h2 th:text="${actionDescription}">DODAJ AKCJĘ</h2>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputId">Numer</label>
                    <input type="number" class="form-control" step="1" id="inputId"
                           placeholder="Numer identyfikacyjny klienta - autonumeracja" name="id" required readonly
                           th:value="${contactPerson?.id}">
                </div>
                <div class="form-group">
                    <label for="inputFirstName">Imię</label>
                    <input type="text" class="form-control" id="inputFirstName"
                           placeholder="Podaj imię" name="firstName" required th:readonly="${isBlocked}"
                           th:value="${contactPerson?.firstName}">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Nazwisko</label>
                    <input type="text" class="form-control" id="inputLastName"
                           placeholder="Podaj nazwisko" name="lastName" required th:readonly="${isBlocked}"
                           th:value="${contactPerson?.lastName}">
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber">Numer telefonu</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber"
                           placeholder="Wpisz numer telefonu" name="phoneNumber" required th:readonly="${isBlocked}"
                           th:value="${contactPerson?.phoneNumber}">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Adres email</label>
                    <input type="email" class="form-control" id="inputEmail"
                           placeholder="Wpisz adres@email" name="emailAddress" th:readonly="${isBlocked}"
                           th:value="${contactPerson?.emailAddress}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" th:text="${action}">Typ akcji</button>
            </form>
        </div>
</div>



<footer th:include="fragments :: footer-links" class="container py-5">
</footer>
<footer th:include="fragments :: footer-fixed" class="black-transparent mt-auto py-1 fixed-bottom">
</footer>
<div th:include="fragments :: scripts">
</div>
</body>
</html>
