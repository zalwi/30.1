<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<header th:include="fragments :: header" class="fixed-top">
</header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="col-md-10 p-lg-1 mx-auto my-1">
        <div style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
            <form action="/newServiceOrder?person=" method="GET" style="width: 50%">
                <div>
                    <h2>Wybierz lub dodaj zleceniodawcę</h2>
                </div>
                <div class="form-group">
                    <label for="person">Istniejącego w bazie danych:</label>
                    <select id="person" class="form-control" name="person" required>
                        <option value="" selected disabled>
                            Wybierz osobę z listy..
                        </option>
                        <option th:each="person: ${persons}"
                                th:value="${person.id}" th:text="|${person.firstName + ' ' + person.lastName + '; ' + person.phoneNumber + ' ' + person.emailAddress}|">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj zlecenie dla powyższej osoby</button>
            </form>
            <br>
            Lub dodaj nową osobę:<br>
            <a href="/add"><button class="btn btn-primary">Nowy zleceniodawca</button></a><br><br>
            <br>
            <br>
            <br>
            <br>
        </div>
</div>



<footer th:include="fragments :: footer-links" class="container py-5">
</footer>
<footer th:include="fragments :: footer-fixed" class="black-transparent mt-auto py-1 fixed-bottom">
</footer>
<div th:include="fragments :: scripts">
</div>
</body>
</html>
